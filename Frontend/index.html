<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masal Dünyası</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Masal Dünyası</h1>

    <form id="story-form">
      <label for="characters">Karakterler:</label>
      <input type="text" id="characters" required placeholder="Örn: Cesur Tavşan, Uçan Fil" />

      <label for="setting">Mekan:</label>
      <input type="text" id="setting" required placeholder="Örn: Sihirli Orman" />

      <label for="theme">Tema:</label>
      <input type="text" id="theme" required placeholder="Örn: Cesaret ve Dostluk" />

      <button type="submit">Masalı Oluştur</button>
    </form>

    <!-- Yükleme animasyonu -->
    <div id="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <p>Masal oluşturuluyor, lütfen bekleyin...</p>
    </div>

    <!-- Masal çıktısı ve ses kontrolleri -->
    <div id="story-output" style="display: none;">
      <h2>Masal:</h2>
      <p id="story-text"></p>

      <div id="voice-controls" style="margin-top: 10px;">
        <button id="start-reading">▶️ Oku</button>
        <button id="pause-reading">⏸ Duraklat</button>
        <button id="resume-reading">🔁 Devam Et</button>
        <button id="stop-reading">⏹ Durdur</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
