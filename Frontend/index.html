<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masal Dünyası</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <select id="language-selector">
        <option value="tr" selected>🇹🇷 Türkçe</option>
        <option value="en">🇬🇧 English</option>
      </select>

      <button id="theme-toggle">🌙 Tema Değiştir</button>
    </div>

    <h1 id="title">🧚‍♀️ Masal Dünyası</h1>

    <form id="story-form">
      <label for="characters" id="label-characters">Karakterler</label>
      <input type="text" id="characters" placeholder="Örn: Cesur Tavşan, Uçan Fil" required />

      <label for="setting" id="label-setting">Mekan</label>
      <input type="text" id="setting" placeholder="Örn: Sihirli Orman" required />

      <label for="theme" id="label-theme">Tema</label>
      <input type="text" id="theme" placeholder="Örn: Cesaret ve Dostluk" required />

      <button type="submit" id="submit-button">✨ Masalı Oluştur</button>
    </form>

    <div id="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <p id="loading-text">Masal oluşturuluyor, lütfen bekleyin...</p>
    </div>

    <div id="story-output" style="display: none;">
      <h2 id="story-heading">📖 Masal</h2>
      <p id="story-text"></p>

      <div id="voice-controls">
        <button id="start-reading">▶️ Oku</button>
        <button id="pause-reading">⏸ Duraklat</button>
        <button id="resume-reading">🔁 Devam Et</button>
        <button id="stop-reading">⏹ Durdur</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
