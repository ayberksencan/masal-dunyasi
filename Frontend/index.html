<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masal Dünyası</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧚‍♀️ Masal Dünyası</h1>

    <form id="story-form">
      <label for="characters">Karakterler</label>
      <input type="text" id="characters" placeholder="Örn: Cesur Tavşan, Uçan Fil" required />

      <label for="setting">Mekan</label>
      <input type="text" id="setting" placeholder="Örn: Sihirli Orman" required />

      <label for="theme">Tema</label>
      <input type="text" id="theme" placeholder="Örn: Cesaret ve Dostluk" required />

      <button type="submit">✨ Masalı Oluştur</button>
    </form>

    <div id="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <p>Masal oluşturuluyor, lütfen bekleyin...</p>
    </div>

    <div id="story-output" style="display: none;">
      <h2>📖 Masal</h2>
      <p id="story-text"></p>

      <div id="voice-controls">
        <button id="start-reading">▶️ Oku</button>
        <button id="pause-reading">⏸ Duraklat</button>
        <button id="resume-reading">🔁 Devam Et</button>
        <button id="stop-reading">⏹ Durdur</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
